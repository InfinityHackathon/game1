<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Game Pure JavaScript</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #cfe2f3;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="game" width="480" height="320"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const drawBg = () => { 
    ctx.beginPath();
    ctx.rect(0, 225, 500, 100);
    ctx.fillStyle = '#8ad87e';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(50, 50, 30, 0, Math.PI*2, false);
    ctx.fillStyle = '#fdf549';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(200, 75, 15, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(220, 70, 20, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(250, 65, 25, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(280, 70, 20, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(300, 75, 15, 0, Math.PI*2, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();
  };
  drawBg();
</script>
</body>
</html>
